<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" lang="zh-tw">

		<link rel="stylesheet" type="text/css" href="styles_in.css">
		<link rel="stylesheet" type="text/css" href="styles_board.css">
		<link rel="stylesheet" type="text/css" href="styles_postarea.css">
		<link rel="stylesheet" type="text/css" href="styles_callarea.css">
		
		<script type="text/javascript" src="script_board.js" defer></script>
		<script type="text/javascript" src="script_in.js" defer></script>
		<!-- socket.io, peer.js are used for streaming -->
		<script type="text/javascript" src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous" defer></script>
		<script type="text/javascript" src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js" defer></script>
		<script type="text/javascript" src="script_call.js" defer></script>
		
		<title>CAFE web</title>
	</head>

	<body>
		<h3>Welcome to CAFE WEB, <span id="username">(username)<span></h3>
		<div id="wrap">
			<div id="sidebar">
				<div class="func_button" id="btn_bulletin">
					留言板
				</div>
				<div class="func_button" id="btn_message">
					發文
				</div>
				<div class="func_button" id="btn_call">
					電話/視訊
				</div>
				<form class="func_button" id="btn_logout" action="/loggedin" method="post">
					<button id="logout" type="submit" name="act" value="logout">登出</button>
				</form>
			</div>
			<div id="display_board">
				<div id="bulletin">
					<p id="board_empty">看起來空蕩蕩的...<a href="#">登入</a>來當第一個發表文章的人吧！</p>
				</div>

				<div id="post_area">
					<input type="text" id="post_content" placeholder="寫點什麼吧~"/>
					<button type="button" id="post_submit">發文</button>
				</div>

				<div id="call_area">
					<div id="roomSelection">
						<div id="createRoom">
							<div class="room_btn" id="btn_create">創建新房間</div>
						</div>
						<div id="joinRoom">
							<input type="text" id="join_roomID" placeholder="-- 輸入房號 --"/>
							<div class="room_btn" id="btn_join">加入特定房間</div>
						</div>
						<div id="selectRoomType">
							<div class="roomTypeBlock">
								<input type="radio" name="roomType" value="V" id="roomType_V"/>
								<label for="roomType_V">視訊</label>
							</div>
							<div class="roomTypeBlock">
								<input type="radio" name="roomType" value="P" id="roomType_P"/>
								<label for="roomType_P">電話</label>
							</div>
						</div>
					</div>

					<div id="cameraDisplay">
						<span id="roomID">(roomID)</span>
						<div id="camera_hook"></div>
						<div id="camera_on">關閉鏡頭</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
