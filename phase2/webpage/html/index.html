<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" lang="zh-tw">

		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="script.js" defer></script>

		<title>CAFE web</title>
	</head>

	<body>
		<h3>CAFE WEB</h3>
		<div id="wrap">
			<div id="sidebar">
				<form id="login_form" action="/" method="post">
					<div id="ID_row">
					    <span>ID: </span>
					    <input type="text" name="ID" id="ID" pattern="^[\w_\-]{1,15}$"/>
					</div>
					
					<div id="PW_row">
					    <span>密碼: </span>
					    <input type="password" name="PW" id="PW" pattern="^[\w_\-]{1,15}$"/>
					</div>

					<div id="btns">
						<button type="submit" id="login" name="act" value="login">登入</button>
						<b>或</b>
						<button type="button" id="reg" name="act" value="reg">註冊</button>
					</div>

					<br/>

					<div id="notes">
						<p>註冊格式：</p>
						<p>ID：大小寫字母、數字、減號("-")、底線("_")，最多 15 字元</p>
						<p>密碼：大小寫字母、數字，最多 15 字元</p>
					</div>
				</form>
			</div>
			<div id="bulletin">
				<p id="board_empty">看起來空蕩蕩的...<a href="#">登入</a>來當第一個發表文章的人吧！</p>
			</div>
		</div>
	</body>
</html>
