<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" lang="zh-tw">

		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="script.js" defer></script>

		<title>CAFE web</title>
	</head>

	<body>
		<h3>CAFE WEB</h3>
		<div id="wrap">
			<div id="sidebar">
				<form id="login_form" action="/" method="post">
					<div id="ID_row">
					    <span>ID: </span>
					    <input type="text" id="ID">
					</div>
					
					<div id="PW_row">
					    <span>密碼: </span>
					    <input type="password" id="PW">
					</div>

					<br/>

					<div id="btns">
						<button type="submit" id="login">登入</button>
						<b>或</b>
						<button type="submit" id="reg">註冊</button>
					</div>

				</form>
			</div>
			<div id="bulletin">
				<p id="board_empty">看起來空蕩蕩的...<a href="#">登入</a>來當第一個發表文章的人吧！</p>
			</div>
		</div>
	</body>
</html>
